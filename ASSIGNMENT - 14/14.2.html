=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Portal</title>

    <style>
        /* Reset basic margin/padding */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* HEADER */
        header {
            background: #004a99;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* NAVBAR */
        nav {
            background: #003a78;
            display: flex;
            flex-wrap: wrap;  /* Makes it responsive */
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 8px 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* MAIN CONTENT (centered) */
        main {
            max-width: 800px;    /* limit width */
            margin: 30px auto;   /* center horizontally */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* FOOTER */
        footer {
            background: #e0e0e0;   /* light gray */
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Responsive text */
        h1, h2, p {
            text-align: center;
        }

    </style>
</head>
